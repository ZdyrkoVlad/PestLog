<div>
  <form class="form-signup" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <h1 class="h3 mb-3 font-weight-normal">Create account</h1>

    <label for="inputUsername" class="sr-only">Username</label>
    <input id="inputUsername" class="form-control" placeholder="Username" formControlName="Username" [ngClass]="{ 'is-invalid': submitted && f.Username.errors }">
    <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
      <div *ngIf="f.Username.errors.required"> Username is required</div>
      <div *ngIf="f.Username.errors.minlength"> Username is to short</div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" placeholder="Email address" formControlName="Email">
      <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
        <div *ngIf="f.Email.errors.required">Email is required</div>
        <div *ngIf="f.Email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>



    <button class="btn btn-lg btn-primary btn-block mr-1" type="submit">Crate account</button>

  </form>
</div>
