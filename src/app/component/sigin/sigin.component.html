<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="Email" required="" autofocus="" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }">
  <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
    <div *ngIf="f.Email.errors.required">Email is required</div>
    <div *ngIf="f.Email.errors.email">Email must be a valid email address</div>
  </div>


  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>
    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>
