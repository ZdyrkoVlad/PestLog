<div *ngIf="!chatBoolean">
  <div id="stick" (click)="chatShow()" ><img src="../../../assets/static/chat.png" width="40" height="38"></div>
</div>


<div *ngIf="chatBoolean" id="stick-chat">

  <h1 class="h3 mb-3 text-muted" (click)="chatShow()" style=" display: inline-block; cursor: pointer; margin-right: 30%" >Chat => hide</h1>
  <button class="btn btn-primary" style=" display: inline-block;">Create new</button>



  <div class="row g-0" style="  box-shadow: 0 0 0.5px rgb(127,61,157);">

    <div>


      <div>
        <div class="chat-messages p-4">

          <div class="chat-message-right pb-4">
            <div>
              <!--                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">-->
              <div class="text-muted small text-nowrap mt-2">2:33 am</div>
            </div>
            <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
              <div class="font-weight-bold mb-1">Sharon Lessman</div>
              На даный момент фикшу ws на беке, посколькую юзаю Grahql
            </div>
          </div>

          <div class="chat-message-left pb-4">
            <div>
              <!--                  <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">-->
              <div class="text-muted small text-nowrap mt-2">2:34 am</div>
            </div>
            <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
              <div class="font-weight-bold mb-1">You</div>
              Ну ты давай юзай, но не забывай. Что на даный момент фиксишь ws на беке, посколькую юзаешь Grahql. Думаешь что быстро сделаешь ))
            </div>
          </div>



        </div>
      </div>

      <div class="flex-grow-0 py-3 px-4 border-top">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type your message">
          <button class="btn btn-primary">Send</button>
        </div>
      </div>

    </div>
  </div>
</div>
